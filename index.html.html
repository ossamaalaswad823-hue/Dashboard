<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard Training</title>
    <link rel="stylesheet" href="CSS/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="Foto/Al Aswad.jpg" alt="Al Aswad">
                </div>
                <h2> al aswad</h2>
            </li>
            <li>
                <a href="#" class="active">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>
                </a>
            </li>
             <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
             <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>produkte</p>
                </a>
            </li>
             <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>
             <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
             <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
             <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>
             <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>log out</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="title-info">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>100</span>
                 </div>
            </div>
                <div class="box">
                    <i class="fas fa-pen"></i>
                    <div class="data">
                        <p>posts</p>
                        <span>754</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-table"></i>
                    <div class="data">
                        <p>produkte</p>
                        <span>250</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-dollar"></i>
                    <div class="data">
                        <p>die Einnahme</p>
                        <span>500</span>
                    </div>
                </div>
        
            </div>
        </div>
    </div>
</body>
</html>
